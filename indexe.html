<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDnKwtHj19x0LSd0IRMyLtdoCBehIdfnTE",
    authDomain: "v-ommunity-s8zcng.firebaseapp.com",
    projectId: "v-ommunity-s8zcng",
    storageBucket: "Yv-ommunity-s8zcng.appspot.com",
    messagingSenderId: "636616355821",
    appId: "1:636616355821:web:8e9c84b8dc25f5e47381e4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Sign Up
  window.signUp = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        document.getElementById("authMessage").innerText = "✅ Signed up!";
      })
      .catch(error => {
        document.getElementById("authMessage").innerText = "❌ " + error.message;
      });
  };

  // Sign In
  window.signIn = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        document.getElementById("authMessage").innerText = "✅ Signed in!";
      })
      .catch(error => {
        document.getElementById("authMessage").innerText = "❌ " + error.message;
      });
  };

  // Optional: Auto Detect if Logged In
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("authMessage").innerText = `👋 Hello ${user.email}`;
    }
  });
</script>
